<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // SPA fallback for GitHub Pages at root (custom domain)
    // Redirect any non-file path to index.html with correct path as query param for BrowserRouter
    if (!window.location.pathname.match(/\.[a-zA-Z0-9]+$/)) {
      window.location.replace(
        window.location.origin + '/?redirect=' + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash)
      );
    }
  </script>
</head>
<body>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #4ade80, #3b82f6, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #aaa;
      max-width: 500px;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
  </style>
  <h1>Page Not Found</h1>
  <p>If you're not redirected automatically, please click the button below to go to the homepage.</p>
  <a href="/">Go to Homepage</a>
</body>
</html>
